<div class="row p-4">
  <div class="col-lg-8">
    <div class="card">
      <h1>LOGIN FORM</h1>
      <div class="card-body">
        <form [formGroup]="signupForm" (ngSubmit)="submit(signupForm.value)">

          <div formGroupName="userData">
            <div class="form-group">
              <label> Username </label>
              <input type="text" formControlName="username" class="form-control" placeholder="Enter Username">
            </div>

            <div class="form-group">
              <label> Password </label>
              <input type="text" formControlName="password" class="form-control" placeholder="Enter Password" >
            </div>
          </div>


          <div formArrayName="hobbies" class="mt-3 ">
            <div>
              <button type="button" class="btn btn-sm btn-outline-primary mb-2" (click)="onAddHobby()">Add
                Hobby</button>

            </div>

            <div class="form-group" *ngFor="let hobby of hobbyControls , let i = index">
              <input type="text" class="form-control mb-2 " [formControlName]="i">

              <!-- <button type="reset" (click)="removeHobbies(i)">CANCEL</button> -->

            </div>


            <button class="btn btn-success" type="submit">Submit</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
